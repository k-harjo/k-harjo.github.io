<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="image/logo2.png" alt="Logo" class="logo-image">
        </div>
        <ul>
            <li><a href="#about">about</a></li>
            <li><a href="#skills">skills</a></li>
            <li><a href="#projects">projects</a></li>
            <li><a href="#work-experience">work experience</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="home-background">
            <img src="/image/home_bg.png" alt="Home Background" class="home-bg-image">
        </div>
    </section>

    <section id="about">
        <div class="about-background">
            <img src="/image/about_bg.png" alt="About Background" class="about-bg-image">
        </div>
    </section>

    <section id="skills">
        <div class="skills-background">
            <img src="/image/skills_bg.png" alt="Skills Background" class="about-bg-image">
        </div>
    </section>

    <section id="projects">
        <div class="projects-background">
            <img src="/image/projects_bg.png" alt="Projects Background" class="about-bg-image">
        </div>
    </section>
    
    <section id="work-experience">
        <div class="work-background">
            <img src="/image/work_bg.png" alt="Work Background" class="about-bg-image">
        </div>
    </section>
    
    <section id="contact">
        <div class="contact-background">
            <img src="/image/contact_bg.png" alt="Contact Background" class="about-bg-image">
        </div>
    </section>
</body>
</html>
